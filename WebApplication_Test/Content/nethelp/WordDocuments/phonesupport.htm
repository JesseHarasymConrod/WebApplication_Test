<h3>Phone Support</h3>
<p class="MsoBodyText">Available from 9AM – 5PM CST Monday thru Friday.  Dial 
952-496-2921.  Phone support is free for one year following the purchase of 
a license.  Outside of that period, phone support is charged per 
incident.  </p>
