<h3>Viewing your Project File Public Key</h3>
<p class="MsoBodyText">Open your AppLife Update (aup) project in AppLife Make 
Update.  Open the project settings dialog from the <i>Project 
</i> menu.  On the security tab, the public key is displayed.</p>
