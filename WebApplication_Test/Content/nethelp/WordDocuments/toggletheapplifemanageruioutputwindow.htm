<h4>Toggle the AppLife Manager UI Output Window</h4>
<p class="MsoBodyText">To view the AppLife Manager UI output window, depress the O 
button while simultaneously depressing the Control button (Ctl – O).</p>
<p class="MsoBodyText"><img border="0" src="../ImagesExt/image161_20.png" alt="" /></p>
<p class="MsoBodyText">Information and commands processed by the AppLife Manager 
can be viewed in the output window.</p>
<p class="MsoBodyText"> </p><span id="related-topics"></span></body></html>
