<body data-c1-topic-id="349f1691-c5ad-489e-84e5-afa0fba86d7d">
<h4>Commit SQL Server Transaction</h4>
<p class="MsoBodyText">This action commits the defined SQL Server Transaction.</p>
<p class="MsoBodyText"><i>Prepare Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Execute Stage</i></p>
<p class="MsoBodyText">The SQL Server transaction is committed.</p>
<p class="MsoBodyText"><i>Cleanup Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Rollback Stage</i></p>
<p class="MsoBodyText">No action taken. A committed transaction cannot be rolled 
back.</p><span id="related-topics"></span></body></html>
