<body data-c1-topic-id="fe8a6237-808b-402a-95d3-0f44b76b3158">
<h4>Set Application Directory</h4>
<p class="MsoBodyText">Searches for a designated assembly or file and updates the 
AppLife Manager configuration file with the discovered Application 
Directory.  If a specific directory is desired, use the <i>Default 
value</i> to designate any desired folder as the Application Directory.</p>
<p class="MsoBodyText"> </p><span id="related-topics"></span></body></html>
