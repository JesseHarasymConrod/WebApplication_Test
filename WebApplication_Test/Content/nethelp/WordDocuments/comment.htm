<h4>Comment</h4>
<p class="MsoBodyText">This action does not perform any action in an update. Use 
the action to add comments to your Make Update action list.</p>
<p class="MsoBodyText"><i>Prepare Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Execute Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Cleanup Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Rollback Stage</i></p>
<p class="MsoBodyText">No action taken.</p><span id="related-topics"></span></body></html>
