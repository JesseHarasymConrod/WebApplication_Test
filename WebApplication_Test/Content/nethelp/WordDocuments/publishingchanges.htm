<body data-c1-topic-id="3348a6a3-f7ff-4b1a-b496-2f990a5f2cb3">
<h3>Publishing Changes</h3>
<p class="MsoBodyText">Any changes to an update will enable the <i>Publish Changes 
</i>button. Changes must be published. Any changes not published will be lost 
when the dialog is closed.  Once published, clients will discover the 
changes when they check for updates.</p>
<p class="MsoBodyText"> </p><span id="related-topics"></span></body></html>
