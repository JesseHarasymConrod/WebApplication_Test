<body data-c1-topic-id="219e0bc2-b463-4640-b479-3d9149a35ed2">
<h3>Progress Updates</h3>
<p class="MsoBodyText">From within your custom action, you can call the 
<i>OnProgressChanged</i> method.  This method raises a progress changed 
event that affects the progress indication on the Update user interface.  
Use this method to report progress between 0 and 100% of your custom 
action.</p><span id="related-topics"></span></body></html>
