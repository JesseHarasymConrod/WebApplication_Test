<h2>Replace Public Key Action Editor</h2>
<p class="MsoBodyText"><img border="0" src="../ImagesExt/image133_34.png" alt="" /></p>
<p class="MsoBodyText">Action description – Descriptive text that can be used to 
identify this particular action in the Actions list.</p>
<p class="MsoBodyText"> </p>
<p class="MsoBodyText">New public key – The public key value that will replace the 
current public key on the client.  </p>
<p class="MsoBodyText"> </p>
<p class="MsoBodyText">See <a class="topic-link" href="replacepublickey.htm">Replace 
Public Key Action</a> for more information.</p><span id="related-topics"></span></body></html>
