<h2>Run Action List Editor</h2>
<p class="MsoBodyText"><img border="0" src="../ImagesExt/image133_41.png" alt="" /></p>
<p class="MsoBodyText">Action description – Descriptive text that can be used to 
comment the action list actions.</p>
<p class="MsoBodyText"> </p>
<p class="MsoBodyText">Action list to run – Defines the name of the action list 
within the current project to run.</p>
<p class="MsoBodyText"> </p>
<p class="MsoBodyText">See <a class="topic-link" href="runactionlist.htm">Run Action 
List</a> action for more information.</p><span id="related-topics"></span></body></html>
