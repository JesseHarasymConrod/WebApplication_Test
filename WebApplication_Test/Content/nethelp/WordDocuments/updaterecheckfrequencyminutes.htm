<h4>Update Recheck Frequency (Minutes)</h4>
<p class="MsoBodyText">Sets the number of minutes between update checks.  
Value must be greater than 5.  The default is 1440 (24 hours).</p>
<p class="MsoBodyText"> </p><span id="related-topics"></span></body></html>
