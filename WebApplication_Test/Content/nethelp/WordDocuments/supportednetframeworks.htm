<body data-c1-topic-id="b71a49e7-df91-4cd0-a2c8-79c692950b3b">
<h4>Supported .Net Frameworks</h4>
<p class="MsoBodyText">AppLife Update can successfully update .Net applications 
that target the .Net Framework 2.0 or higher.  AppLife Update fully 
supports the .Net 4.0 framework.  </p><span id="related-topics"></span></body></html>
