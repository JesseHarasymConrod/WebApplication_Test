<body data-c1-topic-id="f4d3b247-ee5c-4705-8495-9234dad3fa21">
<h3>Spelling</h3>
<p class="MsoBodyText">Enable / disable spell checking by setting the 
checkbox.</p>
<p class="MsoBodyText">Add words to the custom dictionary by typing into the 
textbox and clicking on the <i>Add</i> command.</p>
<p class="MsoBodyText">Remove words from the custom dictionary by selecting the 
word to remove and clicking the <i>Remove </i>command.</p><span id="related-topics"></span></body></html>
