<body data-c1-topic-id="55bb750a-493c-4e41-8426-1a1581119216">
<h4>Analytics</h4>
<p class="MsoBodyText">For any published update version, AppLife Server will 
identify the total number of Active Client that are running that version, the 
percent of active clients, the total number of times the update has been 
applied, the date/time of the first and last time the update was applied.</p>
