<body data-c1-topic-id="88099227-734e-4ec5-9beb-5ebae5d2a03a">
<h4>Deleting Client Information</h4>
<p class="MsoBodyText">A Client history can be deleted from the AppLife Server by 
clicking on the Delete icon<img src="../ImagesExt/image164_18.png" alt="" /> and 
confirming the delete.</p>
<p class="MsoBodyText"><i>NOTE: Delete actions cannot be undone.</i></p>
<p class="MsoBodyText">History of a specific applied update can also be 
deleted.</p>
<p class="MsoBodyText"><img src="../ImagesExt/image164_19.jpg" alt="" /></p><span id="related-topics"></span></body></html>
