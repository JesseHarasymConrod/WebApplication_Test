<body data-c1-topic-id="bfdaf54d-21f9-4ad5-92ef-396a60de0d43">
<h2>MSBuild Task</h2>
<p class="MsoBodyText">AppLife Update ships with an MSBuild task to integrate into 
build automations that use MSBuild.  The assembly that includes the MSBuild 
task is located at:</p>
<p class="MsoBodyText">{AppLife Update Install Dir}\Build Automation 
Utilities\MSBuild\Kjs.AppLife.Update.BuildUpdateTask.dll</p>
<p class="MsoBodyText"> </p>
