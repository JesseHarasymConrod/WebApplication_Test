<body data-c1-topic-id="f902a64d-d1a1-4cb7-ae9b-9ed0a0337498">
<h4>Close SQL Server Connection</h4>
<p class="MsoBodyText">This action closes the designated SQL Server 
connection.</p>
<p class="MsoBodyText"><i>Prepare Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Execute Stage</i></p>
<p class="MsoBodyText">The SQL Server connection is closed and disposed.</p>
<p class="MsoBodyText"><i>Cleanup Stage</i></p>
<p class="MsoBodyText">No action taken.</p>
<p class="MsoBodyText"><i>Rollback Stage</i></p>
<p class="MsoBodyText">No action taken. A closed connection cannot be 
re-opened.</p><span id="related-topics"></span></body></html>
