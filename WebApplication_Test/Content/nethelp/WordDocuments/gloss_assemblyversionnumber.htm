<h5 class="GlossaryHeading">Assembly Version Number</h5>
<p class="C1HPopupTopicText">The version number of the hosting 
application.   This is set using the [assembly] attribute. (i.e <span style="FONT-FAMILY: &quot;Courier New&quot;">[assembly: <span style="COLOR: #2b91af">AssemblyVersion</span>(<span style="COLOR: #a31515">"1.0.0.0"</span>)])</span></p><span id="related-topics"></span></body></html>
